<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        #container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            margin-right: 10px;
        }
        input[type="text"] {
            padding: 8px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #qr-code {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>QR Code Generator</h1>
        <form id="qr-form">
            <label for="input">Enter data to encode:</label><br>
            <input type="text" id="input" name="input"><br><br>
            <button type="submit">Generate QR Code</button>
        </form>
        <div id="qr-code"></div>
    </div>

    <script>
        const form = document.getElementById('qr-form');
        const inputField = document.getElementById('input');
        const qrCodeDiv = document.getElementById('qr-code');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            const inputValue = inputField.value.trim();
            if (inputValue !== '') {
                generateQRCode(inputValue);
            } else {
                alert('Please enter some data to generate QR code.');
            }
        });

        function generateQRCode(data) {
            const url = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(data)}`;
            qrCodeDiv.innerHTML = `<img src="${url}" alt="QR Code">`;
        }
    </script>
</body>
</html>
